<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>Flytta lådor</title>
		<style>
			#Box1	{
			background-color: red;
			border: 1px solid black;
			left: 30%;
			right: 30%;
			top: 30%;
			bottom: 30%;
			position: absolute;
			}
			
			#Box2 {
			background-color: blue;
			border: 1px solid black;
			width: 20%;
			height: 20%;
			right: 0;
			bottom: 0;
			position: absolute;
			}
		</style>
	</head>
	<body>
		<div id='Box1'>
		Detta en röd låda!
	<div id='Box2'>Denna blå låda ligger i den första!</div>
	</div>
 </body>
</html>
